<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>


        .rectangle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .rectangle-button {
            height: 60px;
            width: calc(12% - 10px);
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .rectangle-button:not(:last-child) {
            margin-right: 5px;
        }

        .blue {
            background-color: #3390FF;
        }

        .green {
            background-color: #52BE80;
        }

        .red {
            background-color: #E74C3C;
        }

        html {
            height: 100%;
        }

        body {
            padding-top: 56px;
            height: 100%;
        }

        #main-container,
        #main-container > .row {
            height: 100%;
        }

        .sidebar {
            padding: 10px 0;
            background-color: #301934;
            border-right: 1px solid #eee;
        }

        .sidebar ul {
            margin-bottom: 20px;
        }

        .sidebar ul li {
            padding-left: 10px;
            padding-top: 5px;
            min-height: 2.2rem;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
        }

        .sidebar ul li.active,
        .sidebar ul li.active a,
        .sidebar ul li:hover,
        .sidebar ul li:hover a,
        .sidebar ul li a:hover {
            background-color: #301934;
            color: White;
        }

        .sidebar ul li:hover {
            cursor: pointer;
        }

        .sidebar ul li .edit-button {
            margin-left: 5px;
        }



        :root {
            --base-color: #dde1e7;
        }

        body {
            background-color: var(--base-color);
        }

        .neuromorphic {
            border-radius: 1rem;
            background: var(--base-color);
            /* removed box-shadow */
        }

        .neuromorphic-inset {
            border-radius: 1rem;
            background: var(--base-color);
            /* removed box-shadow */
        }

        .rectangle-button {
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .rectangle-button.red {
            background-color: #ff0000;
            /* removed box-shadow */
        }

        .rectangle-button.green {
            background-color: #008000;
            /* removed box-shadow */
        }

        .rectangle-button.blue {
            background-color: #0000ff;
            /* removed box-shadow */
        }

        .search-bar {
            width: 25%;
            margin: auto;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #2c003e;">
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand" href="#">Welcome</a>

    <div class="collapse navbar-collapse" id="navbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#settings">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#help">Help</a>
            </li>
        </ul>
    </div>
</nav>



<div id="main-container" class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 d-none d-sm-block sidebar">
            <ul class="nav flex-column">
                <li class="active"><a href="#"><i class="fas fa-home"></i> Overview</a></li>

                <li><a th:href="@{/tickets-received}"><i class="fas fa-ticket-alt"></i> Tickets</a></li>
                <li><a th:href="@{/chat}"><i class="fas fa-envelope"></i> Messages</a></li>
                <li><a href="#"><i class="fas fa-folder"></i> Categories</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> Statuses</a></li>
                <li><a href="#"><i class="fas fa-flag"></i> Priorities</a></li>
                <li><a th:href="@{/home}"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>

                <!-- Add the rest of your menu items here -->
            </ul>


        </div>


        <div id="main-content-container" class="col-sm-9 col-md-10 neuromorphic">
            <hr class="my-4">

            <div class="card">
                <div class="card-header">
                    Dashboard



                </div>

                <form action="#" th:action="@{/search}" method="get">
                    <input type="text" name="name" placeholder="Search by name" required>
                    <button type="submit">Search</button>
                </form>


                <table class="table table-striped neuromorphic">
                    <!-- Your content here -->
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Assigned Tickets</th>
                        <th>Description</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}"></td>
                        <td><span class="badge badge-danger"><i class="fas fa-circle"></i> <span th:text="${ticket.status}"></span></span></td>
                        <td th:text="${ticket.assignedTickets}"></td>
                        <td th:text="${ticket.Description}"></td>

                    </tr>
                    </tbody>
                </table>

            </div>

            <!-- Modals -->

        </div>
    </div>
</div>
<!-- Add Bootstrap JS (jQuery and Popper.js required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    // JavaScript code here
</script>
</body>
</html>
