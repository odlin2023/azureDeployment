# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

# Workflow for building and deploying JAR app
name: Build and deploy JAR app to Azure Web App - FirstWebApp1234567

on:
  push:
    branches:
      - main
      - any
  workflow_dispatch:

jobs:
  build-deploy-jar:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Build with Maven
        run: mvn -f 'C:\Users\odlin\Desktop\Deploy5 eclipse\Capstone Eclipse\pom.xml' clean install
        working-directory: 'C:\Users\odlin\Desktop\Deploy5 eclipse\Capstone Eclipse'

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy JAR to Azure Web App
        id: deploy-to-webapp-jar
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'firstWebApp1234567'  # Replace with your actual Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.YOUR_PUBLISH_PROFILE_SECRET}}
          # Make sure to use the correct publish profile secret.
          package: '*.jar'
