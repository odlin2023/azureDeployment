name: Build and deploy JAR app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'  # Update to the desired Java version

      - name: Build with Maven
        run: mvn clean package  # This will create the JAR file in the target directory

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'firstWebApp1234567'  # Replace with your actual Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.YOUR_PUBLISH_PROFILE_SECRET }}
          package: '*.jar'
